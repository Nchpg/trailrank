<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement de Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Classement Trail Apocalypse</h1>

        <div class="filters">
            <input type="text" id="dossardFilter" placeholder="Filtrer par dossard">
            <input type="text" id="nameFilter" placeholder="Filtrer par nom">
            <select id="categoryFilter">
                <option value="">Toutes les catégories</option>
            </select>
        </div>

        <table id="classementTable">
            <thead>
                <tr>
                    <th data-sort="place">Place</th>
                    <th data-sort="dossard">Dossard</th>
                    <th data-sort="name">Nom</th>
                    <th data-sort="category">Catégorie</th>
                    <th data-sort="chipTime">Temps puce</th>
                    <th data-sort="ecart">Ecart</th>
                    <th data-sort="categoryPlace">Place par catégorie</th>
                    <th data-sort="categoryGap">Ecart par catégorie</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
